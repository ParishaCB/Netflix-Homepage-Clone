<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix United Kingdom – Watch TV Programmes Online, Watch Films Online</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="main-section">
        <nav>
            <img src="./images/logo.svg" alt="netflix-logo" class="logo">
            <div>
                <button class="sign-in">
                    <a href="www.netflix.https://www.netflix.com/gb/login">Sign In</a>
                </button>
            </div>
        </nav>
    
        <div class="hero-overlay"></div>

        <div class="hero-section"> 
            <span>Unlimited films, TV programmes and more</span>
            <span>Watch anywhere. Cancel at any time.</span>
            <span>Ready to watch? Enter your email to create or restart your membership.</span>
            <div class="hero-buttons">
                <input type="text" placeholder="Email Address" class="hero-input">
                <button class="get-started">Get Started &nbsp;
                    <i class="fal fa-chevron-right chevron-right"></i>
                </button>
            </div>
        </div>

        <div class="pricing-outer-div">
            <div class="pricing-banner">
                <div class="pricing-svg">
                    <img src="./images/popcorn.svg" alt="popcorn-image" width="96" height="96">
                </div>

                <div class="pricing-info">
                    <p class="pricing-info-info-one">The Netflix you love for just £4.99.</p>
                    <p class="pricing-info-info-two">Get the Standard with adverts plan.</p>
                    <button class="pricing-button">Learn More
                    </button>
                    <i class="fal fa-chevron-right chevron-pricing"></i>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
